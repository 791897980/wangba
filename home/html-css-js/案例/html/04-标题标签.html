<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <h4>图片标签的使用</h4>
    <img src="C:\Users\jinzhilai\Desktop\1.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="C:\Users\jinzhilai\Desktop\11.jpg" alt="我是jzl"/>
    <h4>title 提示文本 鼠标放在图像上，提示的文字</h4>
    <img src="C:\Users\jinzhilai\Desktop\1.jpg" alt="我是jzl" title="我是jzl123"/>

    <h4>width 给图像设定宽度：</h4>
    <img src="C:\Users\jinzhilai\Desktop\1.jpg" alt="我是jzl" title="我是jzl123" width="500"/>
    <h4>height 给图像设定高度：</h4>
    <img src="C:\Users\jinzhilai\Desktop\1.jpg" alt="我是jzl" title="我是jzl123" height="1000"/>
    <h4>border 给图像设定边框：</h4>
    <img src="C:\Users\jinzhilai\Desktop\1.jpg" alt="我是jzl" title="我是jzl123" width="500" border="15"/>
    
</body>
</html>
